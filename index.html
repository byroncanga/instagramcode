<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">    
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="containerHeader">
            <div class="headerLogo">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="headerNombre">
                <h1>HTML5</h1>
                <p>Byron Canga</p>
            </div>
            <div class="headerIcon">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="photo">
            <img src="./img/foto.png" alt="">
        </div>
        <div class="containerReaction">
            <div class="reactionPost">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="reactionSave">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="content">
            <p>Liked by <b>4geeks academy, html5, web</b>and <b>100.000 others</b></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad distinctio placeat assumenda nobis aut quasi, atque repellendus non tempore exercitationem?</p>
        </div>
    </div>    
</body>
</html>
